<button type="button" (click)=setHabilitar() class="btn btn-primary my-3" name="button">{{habilitar==true? 'Ocultar':'Mostrar'}}</button>

<div class="card">

  <div class="card-card-header">
    Listado de Productos
  </div>

  <ul class="list-group" *ngIf="habilitar == true" >
    <li class="list-group-item" *ngFor="let producto of listaProducto"> {{ producto }}</li>
  </ul>

</div>
