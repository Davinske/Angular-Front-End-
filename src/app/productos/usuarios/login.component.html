<div class="card border-primary text-center" *ngIf="['/login']">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

    <form method="post">
      <div class="form-group col-sm-6">
        <input type="text" [(ngModel)]="usuario.username" class="form-control"
        placeholder="Nombre de usuario" name="username" id="username" autofocus required>
      </div>

      <br>

      <div class="form-group col-sm-6">
        <input type="password" [(ngModel)]="usuario.password" class="form-control"
        placeholder="ContraseÃ±a" name="password" id="password" required>
      </div>

      <br>

      <div class="form-group col-sm-6">
        <input type="submit" (click)='login()' class="btn btn-lg btn-primary btn-block" value="Login">
      </div>

    </form>
  </div>
</div>
