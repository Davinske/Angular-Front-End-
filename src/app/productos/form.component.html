<div class="card bg-dark text-white">
  <div class="card-header">
    {{ titulo }}
  </div>
  <div class="card-body">

      <form>

        <div class="form-group row">
          <label for="marca" class="col-form-label col-sm-2">Marca</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="producto.marca" name="marca">
          </div>
        </div>
        <br>

        <div class="form-group row">
          <label for="modelo" class="col-form-label col-sm-2">Modelo</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="producto.modelo" name="modelo">
          </div>
        </div>
        <br>



        <div class="form-group row">
          <label for="fecha_de_produccion" class="col-form-label col-sm-2">Fecha</label>
          <div class="col-sm-6">
            <input type="date" class="form-control" [(ngModel)]="producto.fecha_de_produccion" name="produ">
          </div>
        </div>
        <br>



        <div class="form-group row">
          <label for="region" class="col-form-label col-sm-2">Region</label>
          <div class="col-sm-6">
            <select [compareWith]="compararRegion" type="text" class="form-control" [(ngModel)]="producto.region" name="region">
              <option [ngValue]="undefined">Seleccione un pa√≠s</option>
              <option *ngFor="let region of regiones" [ngValue]="region">{{region.nombre}}</option>
            </select>
          </div>
        </div>
        <br>


        <div class="form-group row">
          <div class="col-sm-6">
            <button role="button" class="btn btn-primary" (click)='create()' *ngIf="!producto.id elseBlock">Crear</button>

            <ng-Template #elseBlock>
              <button role="button" class="btn btn-primary" (click)='update()'>Editar</button>
            </ng-Template>
          </div>
        </div>

      </form>

  </div>
  </div>
